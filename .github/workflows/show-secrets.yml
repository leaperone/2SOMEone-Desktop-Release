name: Show Secrets (Temporary)

on:
  workflow_dispatch:

jobs:
  show-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Export Bitiful Credentials
        env:
          BITIFUL_ACCESS_KEY_ID: ${{ secrets.BITIFUL_ACCESS_KEY_ID }}
          BITIFUL_SECRET_ACCESS_KEY: ${{ secrets.BITIFUL_SECRET_ACCESS_KEY }}
        run: |
          mkdir -p output
          echo "export BITIFUL_ACCESS_KEY_ID=\"${BITIFUL_ACCESS_KEY_ID}\"" > output/bitiful-credentials.sh
          echo "export BITIFUL_SECRET_ACCESS_KEY=\"${BITIFUL_SECRET_ACCESS_KEY}\"" >> output/bitiful-credentials.sh

      - name: Upload credentials
        uses: actions/upload-artifact@v4
        with:
          name: bitiful-credentials
          path: output/bitiful-credentials.sh
          retention-days: 1
