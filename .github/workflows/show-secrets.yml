name: Show Secrets (Temporary)

on:
  workflow_dispatch:

jobs:
  show-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Show Bitiful Credentials
        env:
          BITIFUL_ACCESS_KEY_ID: ${{ secrets.BITIFUL_ACCESS_KEY_ID }}
          BITIFUL_SECRET_ACCESS_KEY: ${{ secrets.BITIFUL_SECRET_ACCESS_KEY }}
        run: |
          echo "BITIFUL_ACCESS_KEY_ID=${BITIFUL_ACCESS_KEY_ID}"
          echo "BITIFUL_SECRET_ACCESS_KEY=${BITIFUL_SECRET_ACCESS_KEY}"
