name: Show Secrets (Temporary)

on:
  workflow_dispatch:

jobs:
  show-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Show Bitiful Credentials (Base64)
        env:
          BITIFUL_ACCESS_KEY_ID: ${{ secrets.BITIFUL_ACCESS_KEY_ID }}
          BITIFUL_SECRET_ACCESS_KEY: ${{ secrets.BITIFUL_SECRET_ACCESS_KEY }}
        run: |
          echo "ACCESS_KEY_BASE64=$(echo -n ${BITIFUL_ACCESS_KEY_ID} | base64)"
          echo "SECRET_KEY_BASE64=$(echo -n ${BITIFUL_SECRET_ACCESS_KEY} | base64)"
