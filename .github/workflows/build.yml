name: Build and Release

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0-build.1)'
        required: true
        type: string
      platforms:
        description: 'Platforms to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - mac
          - win
          - linux
          - mac,win
          - mac,linux
          - win,linux

  # 从源仓库触发
  repository_dispatch:
    types: [build-release]

env:
  SOURCE_REPO: leaperone/2SOMEone-Desktop

jobs:
  # 准备构建参数
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.params.outputs.version }}
      platforms: ${{ steps.params.outputs.platforms }}
      build_mac: ${{ steps.params.outputs.build_mac }}
      build_win: ${{ steps.params.outputs.build_win }}
      build_linux: ${{ steps.params.outputs.build_linux }}
    steps:
      - name: Set build parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.version }}"
            PLATFORMS="${{ github.event.client_payload.platforms }}"
          else
            VERSION="${{ inputs.version }}"
            PLATFORMS="${{ inputs.platforms }}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "platforms=${PLATFORMS}" >> $GITHUB_OUTPUT

          # 判断要构建哪些平台
          if [ "$PLATFORMS" == "all" ]; then
            echo "build_mac=true" >> $GITHUB_OUTPUT
            echo "build_win=true" >> $GITHUB_OUTPUT
            echo "build_linux=true" >> $GITHUB_OUTPUT
          else
            [[ "$PLATFORMS" == *"mac"* ]] && echo "build_mac=true" >> $GITHUB_OUTPUT || echo "build_mac=false" >> $GITHUB_OUTPUT
            [[ "$PLATFORMS" == *"win"* ]] && echo "build_win=true" >> $GITHUB_OUTPUT || echo "build_win=false" >> $GITHUB_OUTPUT
            [[ "$PLATFORMS" == *"linux"* ]] && echo "build_linux=true" >> $GITHUB_OUTPUT || echo "build_linux=false" >> $GITHUB_OUTPUT
          fi

          echo "Building version: ${VERSION}"
          echo "Platforms: ${PLATFORMS}"

  # ============ 构建阶段 ============
  build-mac:
    needs: prepare
    if: needs.prepare.outputs.build_mac == 'true'
    runs-on: macos-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_REPO }}
          ref: v${{ needs.prepare.outputs.version }}
          token: ${{ secrets.SOURCE_REPO_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build TypeScript
        run: pnpm build

      - name: Import Code Signing Certificate
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          # 创建临时 keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # 创建 keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # 导入证书
          echo "$CSC_LINK" | base64 --decode > certificate.p12
          security import certificate.p12 \
            -k "$KEYCHAIN_PATH" \
            -P "$CSC_KEY_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/productbuild \
            -T /usr/bin/security

          # 设置 partition list
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # 将 keychain 添加到搜索列表并设为默认
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | sed s/\"//g)
          security default-keychain -s "$KEYCHAIN_PATH"

          # 验证证书
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

          # 清理临时文件
          rm certificate.p12

      - name: Build macOS
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: "5UAHRS482C"
        run: npx electron-builder --mac --publish never

      - name: Prepare yml for latest
        run: |
          # 确保有 latest-mac.yml 文件
          # 如果已经存在就跳过，否则从其他 *-mac.yml 复制
          if [ ! -f "release/latest-mac.yml" ]; then
            for yml in release/*-mac.yml; do
              if [ -f "$yml" ]; then
                cp "$yml" release/latest-mac.yml
                break
              fi
            done
          fi
          echo "Contents of release directory:"
          ls -la release/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-builds
          path: |
            release/*.dmg
            release/*.zip
            release/latest-mac.yml
            release/*.blockmap
          retention-days: 7

  build-win:
    needs: prepare
    if: needs.prepare.outputs.build_win == 'true'
    runs-on: windows-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_REPO }}
          ref: v${{ needs.prepare.outputs.version }}
          token: ${{ secrets.SOURCE_REPO_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build TypeScript
        run: pnpm build

      - name: Build Windows
        run: npx electron-builder --win --publish never

      - name: Prepare yml for latest
        shell: bash
        run: |
          # 确保有 latest.yml 文件
          if [ ! -f "release/latest.yml" ]; then
            for yml in release/*.yml; do
              filename=$(basename "$yml")
              if [[ "$filename" != "builder-debug.yml" && "$filename" != "latest.yml" ]]; then
                cp "$yml" release/latest.yml
                break
              fi
            done
          fi
          echo "Contents of release directory:"
          ls -la release/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-builds
          path: |
            release/*.exe
            release/latest.yml
            release/*.blockmap
          retention-days: 7

  build-linux:
    needs: prepare
    if: needs.prepare.outputs.build_linux == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_REPO }}
          ref: v${{ needs.prepare.outputs.version }}
          token: ${{ secrets.SOURCE_REPO_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build TypeScript
        run: pnpm build

      - name: Build Linux
        run: npx electron-builder --linux --publish never

      - name: Prepare yml for latest
        run: |
          # 确保有 latest-linux.yml 文件
          if [ ! -f "release/latest-linux.yml" ]; then
            for yml in release/*-linux.yml; do
              if [ -f "$yml" ]; then
                cp "$yml" release/latest-linux.yml
                break
              fi
            done
          fi
          echo "Contents of release directory:"
          ls -la release/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            release/*.AppImage
            release/*.deb
            release/latest-linux.yml
          retention-days: 7

  # ============ 发布阶段 ============
  create-release:
    needs: [prepare, build-mac, build-win, build-linux]
    if: always() && (needs.build-mac.result == 'success' || needs.build-win.result == 'success' || needs.build-linux.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: Release v${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, 'build') }}
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============ S3 同步阶段 ============
  upload-to-s3:
    needs: [prepare, create-release]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List files to upload
        run: find artifacts -type f

      - name: Install AWS CLI
        run: pip install awscli

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.BITIFUL_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.BITIFUL_SECRET_ACCESS_KEY }}
          S3_BUCKET: 2someone-web-static
          S3_PATH: release/2someone-desktop
        run: |
          # 配置 AWS CLI for Bitiful S3
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set default.region cn-east-1

          S3_ENDPOINT="https://s3.bitiful.net"
          S3_OPTS="--endpoint-url $S3_ENDPOINT --acl public-read --no-verify-ssl"

          # 上传所有文件到 S3（带版本号的原始文件）
          find artifacts -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" -o -name "latest*.yml" -o -name "*.blockmap" \) | while read file; do
            filename=$(basename "$file")
            echo "Uploading $filename..."
            aws s3 cp "$file" "s3://$S3_BUCKET/$S3_PATH/$filename" $S3_OPTS
          done

          # 创建 latest 别名文件（固定下载链接）
          echo "Creating latest alias files..."

          # macOS - dmg
          MAC_DMG=$(find artifacts -name "*.dmg" | head -1)
          if [ -n "$MAC_DMG" ]; then
            echo "Creating 2SOMEone-Desktop-mac-latest.dmg -> $(basename $MAC_DMG)"
            aws s3 cp "$MAC_DMG" "s3://$S3_BUCKET/$S3_PATH/2SOMEone-Desktop-mac-latest.dmg" $S3_OPTS
          fi

          # macOS - zip (for auto-update)
          MAC_ZIP=$(find artifacts -name "*.zip" | head -1)
          if [ -n "$MAC_ZIP" ]; then
            echo "Creating 2SOMEone-Desktop-mac-latest.zip -> $(basename $MAC_ZIP)"
            aws s3 cp "$MAC_ZIP" "s3://$S3_BUCKET/$S3_PATH/2SOMEone-Desktop-mac-latest.zip" $S3_OPTS
          fi

          # Windows - exe
          WIN_EXE=$(find artifacts -name "*.exe" | head -1)
          if [ -n "$WIN_EXE" ]; then
            echo "Creating 2SOMEone-Desktop-win-latest.exe -> $(basename $WIN_EXE)"
            aws s3 cp "$WIN_EXE" "s3://$S3_BUCKET/$S3_PATH/2SOMEone-Desktop-win-latest.exe" $S3_OPTS
          fi

          # Linux - AppImage
          LINUX_APPIMAGE=$(find artifacts -name "*.AppImage" | head -1)
          if [ -n "$LINUX_APPIMAGE" ]; then
            echo "Creating 2SOMEone-Desktop-linux-latest.AppImage -> $(basename $LINUX_APPIMAGE)"
            aws s3 cp "$LINUX_APPIMAGE" "s3://$S3_BUCKET/$S3_PATH/2SOMEone-Desktop-linux-latest.AppImage" $S3_OPTS
          fi

          # Linux - deb
          LINUX_DEB=$(find artifacts -name "*.deb" | head -1)
          if [ -n "$LINUX_DEB" ]; then
            echo "Creating 2SOMEone-Desktop-linux-latest.deb -> $(basename $LINUX_DEB)"
            aws s3 cp "$LINUX_DEB" "s3://$S3_BUCKET/$S3_PATH/2SOMEone-Desktop-linux-latest.deb" $S3_OPTS
          fi

      - name: Verify S3 upload
        run: |
          echo "Verifying uploads..."
          BASE_URL="https://static.2some.ren/release/2someone-desktop"

          echo "=== Version files ==="
          curl -sI "$BASE_URL/latest-mac.yml" | head -1
          curl -sI "$BASE_URL/latest.yml" | head -1
          curl -sI "$BASE_URL/latest-linux.yml" | head -1

          echo "=== Latest download links ==="
          curl -sI "$BASE_URL/2SOMEone-Desktop-mac-latest.dmg" | head -1
          curl -sI "$BASE_URL/2SOMEone-Desktop-win-latest.exe" | head -1
          curl -sI "$BASE_URL/2SOMEone-Desktop-linux-latest.AppImage" | head -1
