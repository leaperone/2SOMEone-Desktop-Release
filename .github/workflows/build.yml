name: Build and Release

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0-build.1)'
        required: true
        type: string
      platforms:
        description: 'Platforms to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - mac
          - win
          - linux
          - mac,win
          - mac,linux
          - win,linux

  # 从源仓库触发
  repository_dispatch:
    types: [build-release]

env:
  SOURCE_REPO: leaperone/2SOMEone-Desktop

jobs:
  # 准备构建参数
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.params.outputs.version }}
      platforms: ${{ steps.params.outputs.platforms }}
      build_mac: ${{ steps.params.outputs.build_mac }}
      build_win: ${{ steps.params.outputs.build_win }}
      build_linux: ${{ steps.params.outputs.build_linux }}
    steps:
      - name: Set build parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.version }}"
            PLATFORMS="${{ github.event.client_payload.platforms }}"
          else
            VERSION="${{ inputs.version }}"
            PLATFORMS="${{ inputs.platforms }}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "platforms=${PLATFORMS}" >> $GITHUB_OUTPUT

          # 判断要构建哪些平台
          if [ "$PLATFORMS" == "all" ]; then
            echo "build_mac=true" >> $GITHUB_OUTPUT
            echo "build_win=true" >> $GITHUB_OUTPUT
            echo "build_linux=true" >> $GITHUB_OUTPUT
          else
            [[ "$PLATFORMS" == *"mac"* ]] && echo "build_mac=true" >> $GITHUB_OUTPUT || echo "build_mac=false" >> $GITHUB_OUTPUT
            [[ "$PLATFORMS" == *"win"* ]] && echo "build_win=true" >> $GITHUB_OUTPUT || echo "build_win=false" >> $GITHUB_OUTPUT
            [[ "$PLATFORMS" == *"linux"* ]] && echo "build_linux=true" >> $GITHUB_OUTPUT || echo "build_linux=false" >> $GITHUB_OUTPUT
          fi

          echo "Building version: ${VERSION}"
          echo "Platforms: ${PLATFORMS}"

  # ============ 构建阶段 ============
  build-mac:
    needs: prepare
    if: needs.prepare.outputs.build_mac == 'true'
    runs-on: macos-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_REPO }}
          ref: v${{ needs.prepare.outputs.version }}
          token: ${{ secrets.SOURCE_REPO_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build TypeScript
        run: pnpm build

      - name: Build macOS
        run: npx electron-builder --mac --publish never

      - name: Prepare yml for latest
        run: |
          # 复制 yml 文件为 latest-mac.yml
          for yml in release/*-mac.yml; do
            if [ -f "$yml" ]; then
              cp "$yml" release/latest-mac.yml
              break
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-builds
          path: |
            release/*.dmg
            release/*.zip
            release/latest-mac.yml
            release/*.blockmap
          retention-days: 7

  build-win:
    needs: prepare
    if: needs.prepare.outputs.build_win == 'true'
    runs-on: windows-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_REPO }}
          ref: v${{ needs.prepare.outputs.version }}
          token: ${{ secrets.SOURCE_REPO_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build TypeScript
        run: pnpm build

      - name: Build Windows
        run: npx electron-builder --win --publish never

      - name: Prepare yml for latest
        shell: bash
        run: |
          # 复制 yml 文件为 latest.yml
          for yml in release/*.yml; do
            filename=$(basename "$yml")
            if [[ "$filename" != "builder-debug.yml" && "$filename" != "latest.yml" ]]; then
              cp "$yml" release/latest.yml
              break
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-builds
          path: |
            release/*.exe
            release/latest.yml
            release/*.blockmap
          retention-days: 7

  build-linux:
    needs: prepare
    if: needs.prepare.outputs.build_linux == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_REPO }}
          ref: v${{ needs.prepare.outputs.version }}
          token: ${{ secrets.SOURCE_REPO_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build TypeScript
        run: pnpm build

      - name: Build Linux
        run: npx electron-builder --linux --publish never

      - name: Prepare yml for latest
        run: |
          # 复制 yml 文件为 latest-linux.yml
          for yml in release/*-linux.yml; do
            if [ -f "$yml" ]; then
              cp "$yml" release/latest-linux.yml
              break
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            release/*.AppImage
            release/*.deb
            release/latest-linux.yml
          retention-days: 7

  # ============ 发布阶段 ============
  create-release:
    needs: [prepare, build-mac, build-win, build-linux]
    if: always() && (needs.build-mac.result == 'success' || needs.build-win.result == 'success' || needs.build-linux.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: Release v${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, 'build') }}
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============ S3 同步阶段 ============
  upload-to-s3:
    needs: [prepare, create-release]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List files to upload
        run: find artifacts -type f

      - name: Install AWS CLI
        run: pip install awscli

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.BITIFUL_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.BITIFUL_SECRET_ACCESS_KEY }}
        run: |
          # 配置 AWS CLI for Bitiful S3
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set default.region cn-east-1

          # 上传所有文件到 S3
          find artifacts -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" -o -name "latest*.yml" -o -name "*.blockmap" \) | while read file; do
            filename=$(basename "$file")
            echo "Uploading $filename..."
            aws s3 cp "$file" "s3://2someone-web-static/release/2someone-desktop/$filename" \
              --endpoint-url https://s3.bitiful.net \
              --acl public-read \
              --no-verify-ssl
          done

      - name: Verify S3 upload
        run: |
          echo "Verifying uploads..."
          curl -sI "https://static.2some.ren/release/2someone-desktop/latest-mac.yml" | head -1 || echo "latest-mac.yml not found"
          curl -sI "https://static.2some.ren/release/2someone-desktop/latest.yml" | head -1 || echo "latest.yml not found"
          curl -sI "https://static.2some.ren/release/2someone-desktop/latest-linux.yml" | head -1 || echo "latest-linux.yml not found"
