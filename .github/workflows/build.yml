name: Build and Release

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0-build.1)'
        required: true
        type: string
      platforms:
        description: 'Platforms to build'
        required: true
        default: 'win,linux'
        type: choice
        options:
          - win,linux
          - win
          - linux

  # 从源仓库触发
  repository_dispatch:
    types: [build-release]

env:
  SOURCE_REPO: leaperone/2SOMEone-Desktop

jobs:
  # 准备构建参数
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.params.outputs.version }}
      platforms: ${{ steps.params.outputs.platforms }}
      build_win: ${{ steps.params.outputs.build_win }}
      build_linux: ${{ steps.params.outputs.build_linux }}
    steps:
      - name: Set build parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.version }}"
            PLATFORMS="${{ github.event.client_payload.platforms }}"
          else
            VERSION="${{ inputs.version }}"
            PLATFORMS="${{ inputs.platforms }}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "platforms=${PLATFORMS}" >> $GITHUB_OUTPUT

          # 判断要构建哪些平台 (macOS 在本地构建，远程只构建 Windows/Linux)
          [[ "$PLATFORMS" == *"win"* ]] && echo "build_win=true" >> $GITHUB_OUTPUT || echo "build_win=false" >> $GITHUB_OUTPUT
          [[ "$PLATFORMS" == *"linux"* ]] && echo "build_linux=true" >> $GITHUB_OUTPUT || echo "build_linux=false" >> $GITHUB_OUTPUT

          echo "Building version: ${VERSION}"
          echo "Platforms: ${PLATFORMS}"

  # ============ 构建阶段 ============
  # 注意: macOS 在本地构建（签名+公证），不在 GitHub Actions 构建

  build-win:
    needs: prepare
    if: needs.prepare.outputs.build_win == 'true'
    runs-on: windows-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_REPO }}
          ref: v${{ needs.prepare.outputs.version }}
          token: ${{ secrets.SOURCE_REPO_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build TypeScript
        run: pnpm build

      - name: Build Windows
        run: npx electron-builder --win --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-builds
          path: |
            release/*.exe
            release/latest.yml
            release/*.blockmap
          retention-days: 7

  build-linux:
    needs: prepare
    if: needs.prepare.outputs.build_linux == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_REPO }}
          ref: v${{ needs.prepare.outputs.version }}
          token: ${{ secrets.SOURCE_REPO_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build TypeScript
        run: pnpm build

      - name: Build Linux
        run: npx electron-builder --linux --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            release/*.AppImage
            release/*.deb
            release/latest-linux.yml
          retention-days: 7

  # ============ 发布阶段 ============
  create-release:
    needs: [prepare, build-win, build-linux]
    if: always() && (needs.build-win.result == 'success' || needs.build-linux.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: Release v${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, 'build') }}
          files: |
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============ S3 同步阶段 ============
  upload-to-s3:
    needs: [prepare, create-release]
    if: always() && needs.create-release.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List files to upload
        run: find artifacts -type f

      - name: Install AWS CLI
        run: pip install awscli

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.BITIFUL_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.BITIFUL_SECRET_ACCESS_KEY }}
          S3_BUCKET: 2someone-web-static
          S3_PATH: release/2someone-desktop
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          # 配置 AWS CLI for Bitiful S3
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set default.region cn-east-1

          S3_ENDPOINT="https://s3.bitiful.net"
          S3_OPTS="--endpoint-url $S3_ENDPOINT --no-verify-ssl"

          # 上传所有文件到 S3（带版本号的原始文件 + yml）
          find artifacts -type f \( -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" -o -name "latest*.yml" -o -name "*.blockmap" \) | while read file; do
            filename=$(basename "$file")
            echo "Uploading $filename..."
            aws s3 cp "$file" "s3://$S3_BUCKET/$S3_PATH/$filename" $S3_OPTS
          done

          # 创建 latest 别名文件（固定下载链接）
          echo "Creating latest alias files..."

          # Windows - exe
          WIN_EXE=$(find artifacts -name "*.exe" | head -1)
          if [ -n "$WIN_EXE" ]; then
            echo "Creating 2SOMEone-Desktop-Setup-latest.exe"
            aws s3 cp "$WIN_EXE" "s3://$S3_BUCKET/$S3_PATH/2SOMEone-Desktop-Setup-latest.exe" $S3_OPTS
          fi

          # Linux - AppImage
          LINUX_APPIMAGE=$(find artifacts -name "*.AppImage" | head -1)
          if [ -n "$LINUX_APPIMAGE" ]; then
            echo "Creating 2SOMEone-Desktop-latest.AppImage"
            aws s3 cp "$LINUX_APPIMAGE" "s3://$S3_BUCKET/$S3_PATH/2SOMEone-Desktop-latest.AppImage" $S3_OPTS
          fi

          # Linux - deb
          LINUX_DEB=$(find artifacts -name "*.deb" | head -1)
          if [ -n "$LINUX_DEB" ]; then
            echo "Creating 2SOMEone-Desktop-latest.deb"
            aws s3 cp "$LINUX_DEB" "s3://$S3_BUCKET/$S3_PATH/2SOMEone-Desktop-latest.deb" $S3_OPTS
          fi

      - name: Verify S3 upload
        run: |
          echo "Verifying uploads..."
          BASE_URL="https://static.2some.ren/release/2someone-desktop"

          echo "=== Version files ==="
          curl -sI "$BASE_URL/latest.yml" | head -1
          curl -sI "$BASE_URL/latest-linux.yml" | head -1

          echo "=== Latest download links ==="
          curl -sI "$BASE_URL/2SOMEone-Desktop-Setup-latest.exe" | head -1
          curl -sI "$BASE_URL/2SOMEone-Desktop-latest.AppImage" | head -1
